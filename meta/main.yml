galaxy_info:
  author: ["maiken.pedersen@usit.uio.no", "sebastian.luna.valero@egi.eu"]
  description: Install ARC
  min_ansible_version: 2.0
  platforms:
  - name: Debian
    versions:
    - bullseye
  - name: EL
    versions:
    - 7
    - 8
    - 9
  galaxy_tags:
    - arc
    - lrms
